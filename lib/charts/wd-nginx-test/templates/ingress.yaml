apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wd-nginx-test
spec:
  rules:
  - host: wd-nginx-test.{{ required "A valid cluster_dns_name is required" .Values.cluster_dns_name }}
    http:
      paths:
      - path: /
        backend:
          serviceName: wd-nginx-test
          servicePort: 80


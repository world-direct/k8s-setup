apiVersion: apps/v1
kind: Deployment
metadata:
  name: wd-nginx-test-deployment
  labels:
    app: wd-nginx-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wd-nginx-test
  template:
    metadata:
      labels:
        app: wd-nginx-test
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80

---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: sign-certificate
  namespace: {{ .Release.Namespace }}
spec:

  # vars
  commonName: {{ .Values.hostname }}
  dnsNames:
    - {{ .Values.hostname }}
  organization:
    - world-direct.at

  # cert params
  usages:
    - server auth
    - client auth
  duration: 2160h     # 90d
  renewBefore: 360h   # 15d
  keyAlgorithm: rsa

  # framework
  secretName: sign-certificate
  issuerRef:
    name: kube-ca-issuer
    kind: Issuer

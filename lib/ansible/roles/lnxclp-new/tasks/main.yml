###########################################
## This is the role joins new clp nodes to the cluster
##
## It is dynamically included by hostplaybook.yml

- name: Get Join-Token from lnxclp_setup
  command: kubeadm token create --print-join-command
  delegate_to: "{{ groups['lnxclp_setup'] | first }}"
  run_once: true
  register: join_cmd

- name: Get Certificate-Key from lnxclp_setup
  shell: kubeadm init phase upload-certs --upload-certs | tail -n 1
  delegate_to: "{{ groups['lnxclp_setup'] | first }}"
  run_once: true
  register: cert_cmd

- name: "sync {{ k8s_setup_dir }}/joink8s join script"
  template:
    src: joink8s
    dest: "{{ k8s_setup_dir }}/joink8s"
    mode: 755

- name: "Running join script (you may cat {{ k8s_setup_logdir }}/kubeadm.log to check progress"
  shell: {{ k8s_setup_dir }}/joink8s >> {{ k8s_setup_logdir }}/kubeadm.log
